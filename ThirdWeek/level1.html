<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算阶乘</title>
</head>

<body>
    <script>
        //递归
        function factorial(n) {
            if (n === 1) return 1;//递归截至条件
            else
                return n * factorial(n - 1);
        }

        //循环
        function factorial1(n) {
            var sum = 1;
            for (var i = 1; i <= n; ++i) {
                sum *= i;
            }
            return sum;
        }
        //分别测试两个函数
        var n = prompt('please input a number');
        alert(factorial(n));
        var m = prompt('please input another number');
        alert(factorial1(m));

    </script>
</body>

</html>
