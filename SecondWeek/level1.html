<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level1</title>
</head>
<script>
    function muPush(arr, ...values) {
        for (let i = 0; i < values.length; i++) {
            arr[arr.length] = values[i];
        }
        return arr.length;
    }

    const myArray = ['apple', 'banana'];
    muPush(myArray, 'orange', 'grape');
    console.log(myArray); // 输出：['apple', 'banana', 'orange', 'grape']
    //这里的 ...values 表示将所有额外的传入参数打包成一个数组，我们可以通过遍历这个数组，将每个元素添加到传入的数组参数 arr 的末尾。最后返回数组长度即可
</script>

<body>

</body>

</html>
